<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App - shop</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div>Digitize</div>
      <div class="text-lg font-bold text-slate-800 mr-2">ساعت هوشمند</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded-x"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-full"
      >
        <div class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">محبوب ترین </span>
      </div>
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-full"
      >
        <div class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-gray-300"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">
          فیلتر : اپل</span
        >
      </div>
    </div>
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- sidebar -->
      <div class="hidden md:block col-span-3 row-span-2">
        <div class="bg-white p-4 rounded-xl">
          <!-- categories -->
          <div class="mb-7">
            <div class="text-xl font-bold text-orange-500 mb-5">دسته بندی</div>
            <ul class="">
              <li class="mb-2">
                <a
                  href="#"
                  class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center text-slate-800 p-2"
                >
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      stroke="currentColor"
                      fill="none"
                      class="w-4 h-5 absolute top-1.5 right-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.125"
                        d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.125"
                        d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">گوشی موبایل</span>
                </a>
              </li>
              <li class="mb-2">
                <a
                  href="#"
                  class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center text-slate-800 p-2"
                >
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      stroke="currentColor"
                      fill="none"
                      class="w-4 h-5 absolute top-1.5 right-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">لپ تاپ</span>
                </a>
              </li>
              <li class="">
                <a
                  href="#"
                  class="hover:bg-gray-50 cursor-pointer rounded-md flex items-center text-slate-800 p-2"
                >
                  <span class="relative w-5 h-5 rounded-full bg-gray-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      stroke="currentColor"
                      fill="none"
                      class="w-4 h-5 absolute top-1.5 right-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                      />
                      <path
                        stroke="#222F5D"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        d="M7.667 6.333v2h2"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">ساعت هوشمند</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- desktop filters -->
          <div class="">
            <div class="text-xl font-bold text-orange-500 mb-5">فیلتر</div>
            <!-- ACC  Number 1  -->
            <div class="">
              <!-- Acc #1 header -->
              <div
                class="mb-4 flex items-center justify-between hover:bg-gray-50 rounded-lg w-full p-2"
              >
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="22"
                    fill="none"
                  >
                    <circle
                      cx="10.5"
                      cy="9.5"
                      r="9.5"
                      fill="#AFAFAF"
                      fill-opacity=".29"
                    />
                    <path
                      fill="#222F5D"
                      d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                    />
                    <path
                      fill="#222F5D"
                      d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                    />
                  </svg>
                  <span class="mr-3">برند محصول</span>
                </div>
                <svg
                  width="13"
                  height="13"
                  viewBox="0 0 13 13"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.20999 4.44154C2.31291 4.44154 2.41582 4.47946 2.49707 4.56071L6.02874 8.09238C6.28874 8.35238 6.71124 8.35238 6.97124 8.09238L10.5029 4.56071C10.66 4.40363 10.92 4.40363 11.0771 4.56071C11.2342 4.71779 11.2342 4.97779 11.0771 5.13488L7.54541 8.66654C6.97124 9.24071 6.03416 9.24071 5.45457 8.66654L1.92291 5.13488C1.76582 4.97779 1.76582 4.71779 1.92291 4.56071C2.00416 4.48488 2.10707 4.44154 2.20999 4.44154Z"
                    fill="#222F5D"
                  />
                </svg>
              </div>
              <!-- ACC #1 content -->
              <div class="bg-red-100 p-2 flex flex-col gap-y-2">
                <label for="apple" class="py-1 flex items-center  cursor-pointer">
                  <input type="checkbox" name="brand" id="apple" />
                  <span class="mr-2">اپل</span>
                </label>
                <label for="xiaumi" class="py-1 flex items-center  cursor-pointer">
                  <input type="checkbox" name="brand" id="xiaumi" />
                  <span class="mr-2">شیائومی</span>
                </label>
              </div>
            </div>
            <!-- ACC number 2  -->
            <div class=""></div>
            <!-- ACC number 3  -->
            <div class=""></div>
          </div>
        </div>
      </div>
      <!-- sort section -->
      <div class="hidden md:block col-span-9">
        <div
          x-data="{ sort : 1, activeClass : 'text-slate-800 font-bold'}"
          class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg"
        >
          <div
            class="bg-orange-100 h-8 w-8 p-2 rounded-md flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 h-7 stroke-orange-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
              />
            </svg>
          </div>
          <button
            @click="sort =1"
            :class=" sort === 1 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort === 1"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort =2"
            :class=" sort === 2 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>گران ترین</span>
            <span
              x-show="sort === 2"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort= 3"
            :class=" sort === 3 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>ارزان ترین</span>
            <span
              x-show="sort === 3"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort= 4"
            :class=" sort === 4 ? activeClass : '' "
            class="py-4 relative"
          >
            <span>پرفروش ترین</span>
            <span
              x-show="sort === 4"
              class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
        </div>
      </div>
      <!-- product section -->
      <div class="col-span-12 md:col-span-9">
        <!-- product section -->
        <div
          x-data="{ 
    products: [
    { id: 1, title: 'ساعت هوشمند سری 6', price : '۱۲,۱۵۰,۰۰۰ تومان' },
    { id: 2, title: 'ساعت هوشمند سری 5', price : '۱۲,۱۵۰,۰۰۰ تومان' },
    { id: 3, title: 'ساعت هوشمند سری 8', price : '۱۲,۱۵۰,۰۰۰ تومان' },
    { id: 4, title: 'ساعت هوشمند سری 3', price : '۱۲,۱۵۰,۰۰۰ تومان' },
    { id: 5, title: 'ساعت هوشمند سری 2', price : '۱۲,۱۵۰,۰۰۰ تومان' },
    { id: 6, title: 'ساعت هوشمند سری 7', price : '۱۲,۱۵۰,۰۰۰ تومان' },
]
}"
          class="grid gap-x-2 gap-y-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-2 md:px-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <!-- single product -->
          <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-xl p-2 shadow-lg">
              <div class="mb-3 bg-gray-100 rounded-lg p-2">
                <img
                  src="../assets/images/apple-watch seri 7.png"
                  alt=""
                  srcset=""
                />
              </div>
              <!-- product - desc -->
              <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-100 text-sm md:text-base">اپل</span>
                <div x-data="{ color: 'red' }" class="flex items-center">
                  <div
                    @click="color = 'red'"
                    :class="color === 'red' ? 'ring-1 ring-red-400' : ''"
                    class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex justify-center items-center cursor-pointer border-2 border-white bg-red-400"
                  >
                    <svg
                      x-show="color === 'red' "
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue'"
                    :class="color === 'blue' ? 'ring-1 ring-blue-400' : ''"
                    class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex justify-center items-center cursor-pointer border-2 border-white bg-blue-400 -mr-1.5"
                  >
                    <svg
                      x-show="color === 'blue' "
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    :class="color === 'green' ? 'ring-1 ring-green-400' : ''"
                    class="w-6 h-6 sm:w-8 sm:h-8 rounded-full flex justify-center items-center cursor-pointer border-2 border-white bg-green-400 -mr-1.5"
                  >
                    <svg
                      x-show="color === 'green' "
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 sm:w-5 sm:h-5 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- product - title -->

              <div
                x-text="product.title"
                class="text-slate-800 text-xs font-bold mb-2 sm::text-base"
              ></div>
              <div
                x-text="product.price"
                class="text-orange-600 font-medium text-center sm:text-lg text-sm mb-3"
              ></div>
              <hr />
              <button
                class="w-full bg-red-100 font-bold text-orange-600 md:text-lg"
              >
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
