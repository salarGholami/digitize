<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App - shop</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div>Digitize</div>
      <div class="text-lg font-bold text-slate-800 mr-2">ساعت هوشمند</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded-x"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
    <!-- filter - sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-full"
      >
        <div class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">محبوب ترین </span>
      </div>
      <div
        class="bg-white rounded py-2 pr-4 flex items-center justify-start w-full"
      >
        <div class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-gray-300"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 mr-3">
          فیلتر : اپل</span
        >
      </div>
    </div>
    <!-- product section -->
    <div class="grid gap-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div class="bg-white rounded-xl p-2 shadow-lg">
        <div class="mb-3 bg-gray-100 rounded-lg p-2">
          <img src="../assets/images/apple-watch seri 7.png" alt="" srcset="" />
        </div>
        <!-- product - desc -->
        <div class="flex items-center justify-between w-full mb-3">
          <span class="text-slate-100 text-sm md:text-base">اپل</span>
          <div>circles</div>
        </div>
        <!-- product - title -->

        <div class="text-slate-800 text-xs font-bold mb-2 md:text-base">
          ساعت هوشمند سری ۶
        </div>
        <div class="text-orange-600 font-medium text-center text-sm mb-3">
          ۱۲,۱۵۰,۰۰۰ تومان
        </div>
        <hr />
        <button class="w-full bg-red-100 font-bold text-orange-600 md:text-lg">
          مشاهده و سفارش
        </button>
      </div>

      <div class="bg-blue-100">2</div>
      <div class="bg-blue-100">3</div>
      <div class="bg-blue-100">4</div>
      <div class="bg-blue-100">5</div>
      <div class="bg-blue-100">6</div>
      <div class="bg-blue-100">7</div>
      <div class="bg-blue-100">8</div>
      <div class="bg-blue-100">9</div>
      <div class="bg-blue-100">10</div>
    </div>
  </body>
</html>
