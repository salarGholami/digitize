<!DOCTYPE html>

    <link rel="stylesheet" href="./build/tailwind.css" />

  <body class="bg-gray-100">
    <!-- app bar  -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"

          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"

        <ul

          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md ransition-all duration-500"
              href="#"

          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              href="#"

          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              href="#"
              >لپ تاپ</a

          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md ransition-all duration-500"
              href="#"

          </li>
          <li>

              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"

            <img
              class="w-full h-auto"
              src="/assets/images/iphone-13.png"
              alt=""
            />
          </div>
          <div class="w-full">
            <div class="mb-4 text-center">
              <h1 class="text-slate-800 font-bold text-lg mb-1">

              <h2 class="font-thin text-gray-500">Apple Iphone 13 256 GB</h2>
            </div>

                  :class="color === 'red' ? 'ring-2 ring-red-400' : ''"
                  class="w-7 h-7 sm:w-9 sm:h-9 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white"
                >
                  <svg
                    x-show="color === 'red' "
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>

                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"

                    viewBox="0 0 24 24"
                    stroke="currentColor"

                      stroke-linejoin="round"

                    x-show="color === 'green'"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 sm:w-6 sm:h-6 stroke-white"

                    viewBox="0 0 24 24"
